name: Security Analysis

on:
  push:
    branches:
      - audit-findings
  pull_request:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Download and Install Specific solc Version
      run: |
        wget https://github.com/ethereum/solidity/releases/download/v0.8.28/solc-static-linux -O solc
        chmod +x solc
        sudo mv solc /usr/local/bin/solc
        solc --version

    - name: Install Slither
      run: pip install slither-analyzer

    - name: Run Slither
      run: slither .
